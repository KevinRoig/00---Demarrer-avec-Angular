<form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
    <div>
        Form submitted ? {{myForm.submitted}} <br>
        Form valid ? {{myForm.valid}} <br>
        Form invalid? {{myForm.invalid}}
    </div>
    <fieldset>
        <label for="title-order">Title</label>
        <input type="text" id="title-order" name="title-order" [(ngModel)]="model.title" #title="ngModel" required minlength="5" maxlength="10">
    </fieldset>
    <div *ngIf="myForm.submitted && title.errors">
        <span *ngIf="title.errors?.['required']">Le titre est requis</span>
        <span *ngIf="title.errors?.['minlength']">Longueur minimale requise : 5 lettres</span>
        <span *ngIf="title.errors?.['maxlength']">Longueur maxi : 30 lettres</span>
    </div>

    <fieldset>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="model.quantity" #quantity="ngModel" required>
    </fieldset>
    <div *ngIf="myForm.submitted && quantity.errors">
        <span *ngIf="quantity.errors?.['required']">La quantité est requise</span>
    </div>

    <fieldset>
        <label for="date">Order date</label>
        <input type="date" id="date" name="date" [(ngModel)]="model.date" #date="ngModel" required>
    </fieldset>
    <div *ngIf="myForm.submitted && date.errors">
        <span *ngIf="date.errors?.['required']">La date est requise</span>
    </div>

    <fieldset>
        <label for="contact-order">Contact</label>
        <input type="email" id="contact-order" name="contact-order" [(ngModel)]="model.email" #contact="ngModel" required email>
    </fieldset>
    <div *ngIf="myForm.submitted && contact.errors">
        <span *ngIf="contact.errors?.['required']">Email requis</span>
        <span *ngIf="contact.errors?.['email']">L'adresse email doit être valide</span>
    </div>

    <button type="submit">Send request</button>
    <button type="reset">Reset form</button>
</form>
