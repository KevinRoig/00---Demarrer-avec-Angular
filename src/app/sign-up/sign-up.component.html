<h1>S'enregistrer</h1>
<form #userForm="ngForm" (ngSubmit)="userForm.valid && onSubmit()">
    <fieldset>
        <label for="firstname">Votre prénom :</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstName" #firstName='ngModel' required minlength="3" maxlength="15">
    </fieldset>
    <div *ngIf="userForm.submitted && firstName.errors">
        <span *ngIf="firstName.errors?.['required']">Le prénom est requis</span>
        <span *ngIf="firstName.errors?.['minlength']">Le prénom doit avoir 3 caractères minimum</span>
        <span *ngIf="firstName.errors?.['maxlength']">Le prénom doit avoir 15 caractères maximum</span>
    </div>

    <fieldset>
        <label for="lastname">Votre nom :</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastName" #lastName="ngModel" required minlength="3" maxlength="15">
    </fieldset>
    <div *ngIf="userForm.submitted && lastName.errors">
        <span *ngIf="lastName.errors?.['required']">Le nom est requis</span>
        <span *ngIf="lastName.errors?.['minlength']">Le nom doit avoir 3 caractères minimum</span>
        <span *ngIf="lastName.errors?.['maxlength']">Le nom doit avoir 15 caractères maximum</span>
    </div>

    <fieldset>
        <label for="email">Votre email :</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
    </fieldset>
    <div *ngIf="userForm.submitted && email.errors">
        <span *ngIf="email.errors?.['required']">L'email est requis</span>
        <span *ngIf="email.errors?.['email']">L'email n'est pas valide</span>
    </div>

    <fieldset>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
    </fieldset>

    <button type="submit">Sauvegarder</button>

</form>
